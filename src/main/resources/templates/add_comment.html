<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h2>Add Comment/Update Comment </h2>
    <hr/>
    <form th:action="@{/saveComment}" th:object="${comment}" method="POST">

      <!--  <input type = "text" th:field="*{id}" placeholder = "Id" class = "form-control col-4 mb-4"/> -->
       <!-- <input type="hidden" th:field="${post.id}" th:value="${post.id}" /> -->


        <input type = "text" th:field="${post.id}" placeholder = "Post Id" class = "form-control col-4 mb-4"/>
        <input type = "text" th:field="${post.title}" placeholder = "Post Title" class = "form-control col-4 mb-4"/>


        <textarea th:field="*{text}" placeholder="Enter Content" class="form-control col-4 mb-4"></textarea>

        <button class = "btn btn-primary" type = "submit">Save</button>
        <input type="hidden" th:field="*{post.id}">


    <hr/>


    <a th:href="@{/list}" class="btn btn-secondary mb-4">Back to list</a>


</form>
</div>
</body>
</html>
